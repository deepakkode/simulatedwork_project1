<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secret Number Saboteur</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- HERO START SCREEN -->
  <div id="hero">
    <h1>🤫 Secret Number Saboteur</h1>
    <button id="startButton">Start Game</button>
  </div>

  <!-- GAME AREA -->
  <div id="gameArea" class="hidden">
    <h2 id="timer">⏳ 10s</h2>

    <!-- Main Game Layout -->
    <div id="gameContent">
      <!-- Left: Input & Submit -->
      <div id="inputArea">
        <input
          id="number"
          type="number"
          min="1"
          max="10"
          placeholder="Pick a number"
        />
        <button id="submit-btn">Submit</button>
      </div>

      <!-- Right: Scoreboard -->
      <div id="scoreboard">
        <h2>📊 Scoreboard</h2>
        <table id="players-table">
          <thead>
            <tr>
              <th>Player</th>
              <th>Score</th>
            </tr>
          </thead>
          <tbody id="players-body">
            <!-- Player rows injected here -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- ROUND LOG -->
    <div id="log"></div>
  </div>

  <!-- Socket.IO -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
